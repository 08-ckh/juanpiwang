<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>保存购物车信息</title>
	<style>
		ul{list-style:none;padding:0;margin:0;}
		.goods li{display:inline-block;border:1px solid #ddd;padding:10px;margin:10px;}
		.goods li img{width:180px;}
		.goods li:hover{background-color:#efefef;}
		.goods .price{color:#f00;font-weight:bold;}
		.goods .price::before{
			content:"￥";
		}
	</style>
	<script>
	window.onload = function(){
		/*	
				JSON
					* stringify()：如和把对象/数组转成json字符串
					* parse()：把json字符串转成对象/数组
		 */
		var goods = document.getElementsByClassName('goods')[0];

		var goodslist = [];

		// 获取cookie
		var cookies = document.cookie;
		cookies = cookies.split('; ');;
		cookies.forEach(function(item){
			var arr = item.split('=');
			if(arr[0] === 'goodslist'){
				goodslist = JSON.parse(arr[1]);
			}
		});

		goods.onclick = function(e){
			e = e || window.event;
			var target = e.target || e.srcElement;

			if(target.tagName.toLowerCase() === 'button'){
				var currentLi = target.parentNode.parentNode;
				var id = currentLi.getAttribute('data-guid');

				// 判断当前商品是否已经存在cookie当中
				for(var i=0;i<goodslist.length;i++){
					if(goodslist[i].id === id){
						goodslist[i].qty++;
						break;
					}
				}

				if(i===goodslist.length){
					// 通过按钮获取商品信息
					var goods = {
						id:id,
						imgurl:currentLi.children[0].src,
						name:currentLi.children[1].innerHTML,
						price:currentLi.children[2].innerText,
						qty:1
					}

					// 添加到数组
					goodslist.push(goods);
				}

				// 写入cookie
				document.cookie = 'goodslist='+JSON.stringify(goodslist);
			}
		}
	}
	</script>
</head>
